title: "NRC7292 Analysis Blog"
description: "Code analysis and research documentation for NRC7292 HaLow driver"
baseurl: "/nrc7292-analysis"
url: "https://oyongjoo.github.io"

markdown: kramdown
highlighter: rouge

permalink: /:year/:month/:day/:title/

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Liam Lee"

# GitHub Pages settings
github_username: oyongjoo
repository: nrc7292-analysis

kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'

# Exclude large source code directories from Jekyll build
exclude:
  - code_analysis/nrc7292_source/
  - nrc7292_sw_pkg/
  - .git/
  - README.md
  - Gemfile
  - Gemfile.lock